<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app-body">
     <aside> 
        <div class="top-matrix">
            <img id="main-pic" src="./eisenhower-matrix.jpg">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?
            </a>
        </div>
     </aside>
     <main class="main-element">
       
       <section id="adding-block">
           <label for="new-task" class="section-name add-title">Add Item</label>
           <div class="task-row-wrapper">
              <input id="new-task" class="task-input" type="text">
              <button class="button">Add</button>
           </div>
       </section>

       <section>
          <h3 class="section-name">Todo</h3>
          <ul id="incomplete-tasks" class="list">
             <li class="list__item"> 
                 <input type="checkbox" class="check-task">
                 <label class="task list___label">Pay Bills</label>
                 <input type="text" class="list__input">
                 <button class="button edit">Edit</button>
                 <button class="button delete">
                     <img class="delete-bg"src="./remove.svg">
                 </button>
             </li>
             <li class="edit-mode list__item">
                  <input type="checkbox" class="check-task">
                  <label class="task list___label toggle-save">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="list__input">
                  <button class="button edit">Save</button>
                  <button class="button delete">
                      <img class="delete-bg" src="./remove.svg">
                  </button>
              </li>
          </ul>
       </section>
       
       <section>
          <h3 class="section-name">Completed</h3>
          <ul id="completed-tasks" class="list">
              <li class="list__item">
                  <input type="checkbox" checked  class="check-task">
                  <label class="task list___label completed">See the Doctor</label>
                  <input type="text" class="list__input">
                  <button class="button edit">Edit</button>
                  <button class="button delete">
                      <img class='delete-bg' src="./remove.svg">
                   </button>
              </li>
          </ul>
       </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
